            font-family: Arial, sans-serif;
            background-color: #f1d2c8; /* Updated background color */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        h1 {
            color: #FE1123;
            text-align: center;
        }
        .info-box {
            background: #fff;
            color: #FE1123;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .invalid-feedback {
            color: #041f2c;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #FE1123;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b79a9c;
        }
    </style>
</head>

                <option value="2 Bhk Independent Floor">2 Bhk Independent Floor</option>

            <label for="houseSize">House Size (in sqft)</label>
            <input type="text" id="houseSize" name="houseSize" placeholder="Enter house size">
            <div id="sizeFeedback" class="invalid-feedback" style="display: none;">Invalid house size</div>

            <select name="status">
                <option value="Furnished">Furnished</option>
                <option value="Semi-Furnished">Semi-Furnished</option>
                <option value="Unfurnished">Unfurnished</option>
            </select>
            

            <label for="city">City</label>
            <select id="city" name="city" onchange="updateLocations()">
                <option value="">Select City</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
            </select>

            <label for="location">Location</label>
            <select id="location" name="location" disabled>
                <option value="">Select Location</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

        function updateLocations() {
            const city = document.getElementById('city').value;
            const locationSelect = document.getElementById('location');

            if (locations[city]) {
                locationSelect.innerHTML = '<option value="">Select Location</option>' +
                    locations[city].map(loc => `<option value="${loc}">${loc}</option>`).join('');
                locationSelect.disabled = false;
            } else {
                locationSelect.innerHTML = '<option value="">Select Location</option>';
                locationSelect.disabled = true;
            }
        }

        document.getElementById('propertyForm').addEventListener('submit', function (e) {
            const houseSize = document.getElementById('houseSize').value;
            const sizeFeedback = document.getElementById('sizeFeedback');
            
            // Basic validation for house size
            if (!houseSize || isNaN(houseSize) || houseSize <= 0) {
